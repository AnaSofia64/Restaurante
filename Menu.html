<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Nombre del Restaurante</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="#reservas">Reservas</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="menu">
        <h2>Nuestro Menú</h2>
        <nav>
            <button class="category-btn">Entradas</button>
            <button class="category-btn">Platos Fuertes</button>
            <button class="category-btn">Postres</button>
            <button class="category-btn">Bebidas</button>
        </nav>
        <div class="menu-container">
            <div class="menu-item">
                <img src="img/plato1.jpg" alt="Plato 1">
                <h3>Plato 1</h3>
                <p>Descripción del plato.</p>
                <span>$10.00</span>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </section>
    
    <section id="reservas">
        <h2>Reserva tu Mesa</h2>
        <form>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" id="hora">
            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" min="1">
            <button type="submit">Reservar</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
